<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitetsregisteret</title>
    <link rel="stylesheet" href="CSS/Endeside.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">Habilitetsregisteret</div>
        <div class="icons">
            <input type="checkbox" id="bell-checkbox" class="bell-checkbox">
            <label for="bell-checkbox">
                <img src="/Bilder/Bell.png" alt="Bell Icon" class="icon">
            </label>
            <div class="notifications">
                <p>Du har ingen nye varsler</p>
            </div>
            <img src="/Bilder/User.png" alt="User Icon" class="icon">
            <img src="/Bilder/Flag.png" alt="Norwegian Flag Icon" class="icon">
        </div>
    </header>
    <main>
        <div class="welcome-box">
            <img src="/Bilder/Smiley.gif" alt="Smiley" class="smiley-icon">
            <p>Takk for at du har oppdatert dine opplysninger. Din innsats bidrar til å sikre at informasjonen er nøyaktig og oppdatert. Vi setter stor pris på ditt samarbeid!</p>
            <div class="buttons">
                <button class="secondary-button">Glemt noe?</button>
                <button>Gå til hovedsiden</button>
            </div>
        </div>
    </main>
    <footer class="bottom-bar">
        <div class="footer-logo">
            <img src="/Bilder/Kpmg.png" alt="KPMG Logo">
        </div>
    </footer>
</body>
</html>
