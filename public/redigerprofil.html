<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="CSS/redigerprofil.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo"><button class="logo-btn"><a href="/Landing.html" class="logo-redirect" id="logoText">Habilitetsregisteret</a></button></div>
    <div class="icons">
        <input type="checkbox" id="bell-checkbox" class="bell-checkbox">
        <label for="bell-checkbox">
            <img src="Bilder/Bell.png" alt="Bell Icon" class="icon">
        </label>
        <div class="notifications">
            <p>Du har ingen nye varsler</p>
        </div>
        <a href="profileTop.html">
          <img src="bilder/User.png" alt="User Icon" class="icon">
        </a>
        <div class="language-flags">
          <img src="bilder/norway.png" alt="Norwegian Flag" class="flag" onclick="changeLanguage('norwegian')">
          <img src="bilder/flagEng.png" alt="English Flag" class="flag" onclick="changeLanguage('english')">
        </div>
    </div>
</div>

<div class="line"></div>
<img src="bilder/icon.png" alt="Profile Icon" class="profile-icon">
<div class="profile-content">
  <h2 id="profileText">Rediger Profil</h2>
  <form id="editProfileForm">
    <input type="text" id="name" name="name" placeholder="Navn" value="Ola Nordmann">
    <input type="text" id="position" name="position" placeholder="Stilling" value="Software Engineer">
    <input type="date" id="dob" name="dob" placeholder="Fødselsdato" value="1990-01-01">
    <input type="text" id="address" name="address" placeholder="Adresse" value="Example Street 1, 1234 City">
    <input type="email" id="email" name="email" placeholder="E-post" value="ola.nordmann@example.com">
    <input type="tel" id="phone" name="phone" placeholder="Telefon" value="12345678">
    <div>
      <button type="button" class="save-button" onclick="saveProfile()">Lagre</button>
      <button type="button" class="cancel-button" onclick="cancelEdit()">Avbryt</button>
    </div>
  </form>
</div>

<div class="line bottom"></div>
<img src="bilder/Kpmg.png" alt="Bottom Left Image" class="bottom-left-image">

<script>
  function changeLanguage(language) {
    if (language === 'norwegian') {
      document.getElementById('profileText').textContent = 'Rediger Profil';
      document.querySelector('.save-button').textContent = 'Lagre';
      document.querySelector('.cancel-button').textContent = 'Avbryt';
      document.getElementById('name').placeholder = 'Navn';
      document.getElementById('position').placeholder = 'Stilling';
      document.getElementById('dob').placeholder = 'Fødselsdato';
      document.getElementById('address').placeholder = 'Adresse';
      document.getElementById('email').placeholder = 'E-post';
      document.getElementById('phone').placeholder = 'Telefon';
    } else if (language === 'english') {
      document.getElementById('profileText').textContent = 'Edit Profile';
      document.querySelector('.save-button').textContent = 'Save';
      document.querySelector('.cancel-button').textContent = 'Cancel';
      document.getElementById('name').placeholder = 'Name';
      document.getElementById('position').placeholder = 'Position';
      document.getElementById('dob').placeholder = 'Date of Birth';
      document.getElementById('address').placeholder = 'Address';
      document.getElementById('email').placeholder = 'Email';
      document.getElementById('phone').placeholder = 'Phone';
    }
  }

  function saveProfile() {
    alert('Profile saved!');
  }

  function cancelEdit() {
    window.location.href = 'profileTop.html';
  }
</script>
</body>
</html>
