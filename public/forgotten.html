<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="CSS/forgotten.css">
</head>

<body>
  <div class="top-bar">
    <div class="logo">Habilitetsregisteret</div>
    <div class="icons">
        <a href="profileTop.html">
        </a>
        <div class="language-flags">
          <img src="bilder/norway.png" alt="Norwegian Flag" class="flag" onclick="changeLanguage('norwegian')">
          <img src="bilder/flagEng.png" alt="English Flag" class="flag" onclick="changeLanguage('english')">
        </div>
    </div>
</div>

<a href="login.html"><img src="bilder/back.png" alt="Back Arrow" class="back-arrow"></a> <!-- Tilbake knapp -->
<div class="line"></div> <!-- Top line -->
<div class="forgot-password-container">
  <h2 id="title">Tilbakestill passord</h2>
  <form id="forgotPasswordForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
  </form>
</div>
<div class="line bottom"></div> <!-- Bunnmarg -->
<img src="bilder/Kpmg.png" alt="Bottom Left Image" class="bottom-left-image"> <!-- KPMG logo -->

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    const email = document.getElementById('email').value;

    // Basic validation
    if (email === '') {
      alert('Please enter your email');
    } else {
      // Placeholder for actual email processing logic
      alert('A password reset link has been sent to your email.')
      window.location.href = 'sendt.html'; // Redirect to the confirmation page
    }
  });

  function changeLanguage(language) {
    if (language === 'norwegian') {
      document.getElementById('title').textContent = 'Tilbakestill passord'; // Translate title
    } else if (language === 'english') {
      document.getElementById('title').textContent = 'Forgot Password'; // Translate title
    }

    // Add more translation logic for other elements if needed
  }
</script>
</body>
</html>
